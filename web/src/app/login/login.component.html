<div class="container">
  <form class="form-signin" #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm)" autocomplete="off"> 
    <div class="alert alert-{{status}} alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" #emailid="ngModel" [(ngModel)]="loginService.loginuser.username" id="username"  name="username"class="form-control" placeholder="Email address" required autofocus autocomplete="off" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" #password="ngModel" [(ngModel)]="loginService.loginuser.password" id="password" name="password" class="form-control" placeholder="Password" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
  </form>
</div>
